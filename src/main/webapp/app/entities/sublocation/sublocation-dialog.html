
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySublocationLabel" data-translate="navAppApp.sublocation.home.createOrEditLabel">Create or edit a Sublocation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sublocation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sublocation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navAppApp.sublocation.code" for="field_code">Code</label>
            <input type="number" class="form-control" name="code" id="field_code"
                    ng-model="vm.sublocation.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="navAppApp.sublocation.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.sublocation.name"
                     />
        </div>

        <div class="form-group">
            <label data-translate="navAppApp.sublocation.building" for="field_building">Building</label>
            <select class="form-control" id="field_building" name="building" ng-model="vm.sublocation.building" ng-options="building as building.id for building in vm.buildings track by building.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
