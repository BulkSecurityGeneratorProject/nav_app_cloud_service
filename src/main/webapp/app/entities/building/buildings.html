<div>
    <h2 data-translate="navAppApp.building.home.title">Buildings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="building.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="navAppApp.building.home.createLabel">
                        Create new Building
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="navAppApp.building.name">Name</span></th>
                    <th><span data-translate="navAppApp.building.code">Code</span></th>
                    <th><span data-translate="navAppApp.building.description">Description</span></th>
                    <th><span data-translate="navAppApp.building.street">Street</span></th>
                    <th><span data-translate="navAppApp.building.longitude">Longitude</span></th>
                    <th><span data-translate="navAppApp.building.latitude">Latitude</span></th>
                    <th><span data-translate="navAppApp.building.photo">Photo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="building in vm.buildings track by building.id">
                    <td><a ui-sref="building-detail({id:building.id})">{{building.id}}</a></td>
                    <td>{{building.name}}</td>
                    <td>{{building.code}}</td>
                    <td>{{building.description}}</td>
                    <td>{{building.street}}</td>
                    <td>{{building.longitude}}</td>
                    <td>{{building.latitude}}</td>
                    <td>
                        <a ng-if="building.photo" ng-click="vm.openFile(building.photoContentType, building.photo)">
                            <img data-ng-src="{{'data:' + building.photoContentType + ';base64,' + building.photo}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="building.photo">{{building.photoContentType}}, {{vm.byteSize(building.photo)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="building-detail({id:building.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="building.edit({id:building.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="building.delete({id:building.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
