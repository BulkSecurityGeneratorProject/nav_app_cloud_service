
<div>
    <h2><span data-translate="navAppApp.version.detail.title">Version</span> {{vm.version.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="navAppApp.version.ver">Ver</span></dt>
        <dd>
            <span>{{vm.version.ver}}</span>
        </dd>
        <dt><span data-translate="navAppApp.version.name">Name</span></dt>
        <dd>
            <span>{{vm.version.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="version-detail.edit({id:vm.version.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
