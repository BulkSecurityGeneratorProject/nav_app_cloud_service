
<div>
    <h2><span data-translate="navAppApp.universityGroup.detail.title">University Group</span> {{vm.universityGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="navAppApp.universityGroup.name">Name</span></dt>
        <dd>
            <span>{{vm.universityGroup.name}}</span>
        </dd>
        <dt><span data-translate="navAppApp.universityGroup.description">Description</span></dt>
        <dd>
            <span>{{vm.universityGroup.description}}</span>
        </dd>
        <dt><span data-translate="navAppApp.universityGroup.semester">Semester</span></dt>
        <dd>
            <span>{{vm.universityGroup.semester}}</span>
        </dd>
        <dt><span data-translate="navAppApp.universityGroup.specialisation">Specialisation</span></dt>
        <dd>
            <span>{{vm.universityGroup.specialisation}}</span>
        </dd>
        <dt><span data-translate="navAppApp.universityGroup.classes">Classes</span></dt>
        <dd>
            <span ng-repeat="classes in vm.universityGroup.classes">
                <a ui-sref="university-class-detail({id: classes.id})">{{classes.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="university-group-detail.edit({id:vm.universityGroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
