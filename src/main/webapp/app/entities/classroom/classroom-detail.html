
<div>
    <h2><span data-translate="navAppApp.classroom.detail.title">Classroom</span> {{vm.classroom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="navAppApp.classroom.name">Name</span></dt>
        <dd>
            <span>{{vm.classroom.name}}</span>
        </dd>
        <dt><span data-translate="navAppApp.classroom.desription">Desription</span></dt>
        <dd>
            <span>{{vm.classroom.desription}}</span>
        </dd>
        <dt><span data-translate="navAppApp.classroom.floor">Floor</span></dt>
        <dd>
            <span>{{vm.classroom.floor}}</span>
        </dd>
        <dt><span data-translate="navAppApp.classroom.building">Building</span></dt>
        <dd>
            <a ui-sref="building-detail({id:vm.classroom.building.id})">{{vm.classroom.building.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="classroom-detail.edit({id:vm.classroom.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
