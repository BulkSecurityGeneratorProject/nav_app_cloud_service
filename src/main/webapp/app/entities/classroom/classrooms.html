<div>
    <h2 data-translate="navAppApp.classroom.home.title">Classrooms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="classroom.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="navAppApp.classroom.home.createLabel">
                        Create new Classroom
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="navAppApp.classroom.name">Name</span></th>
                    <th><span data-translate="navAppApp.classroom.desription">Desription</span></th>
                    <th><span data-translate="navAppApp.classroom.floor">Floor</span></th>
                    <th><span data-translate="navAppApp.classroom.building">Building</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="classroom in vm.classrooms track by classroom.id">
                    <td><a ui-sref="classroom-detail({id:classroom.id})">{{classroom.id}}</a></td>
                    <td>{{classroom.name}}</td>
                    <td>{{classroom.desription}}</td>
                    <td>{{classroom.floor}}</td>
                    <td>
                        <a ui-sref="building-detail({id:classroom.building.id})">{{classroom.building.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="classroom-detail({id:classroom.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="classroom.edit({id:classroom.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="classroom.delete({id:classroom.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
